<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Moda</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css" type="text/css">
</head>
<body>
    <section>
        <div class="circulo"></div>
        <header>
            <a href="#" class="logo"><img src="images/logo.png" alt="logo"></a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Novidades</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </header>
        <main class="conteudo">
            <div class="caixa-texto">
                <h2>
                    Escolha seu estilo!
                </h2>
                <p>
                    Escolha uma das opções ao lado e saiba um </b>
                    pouco mais sobre cada estilo!
                </p>
                <a href="#">Leia mais</a>
            </div>
            <div class="caixa-imagem">
                <img src="images/img1.png" alt="Boho" class="estilos">
            </div>

            <ul class="miniaturas">
                <li><img  src="images/thumb1.png" alt="Boho" onclick="TrocarImagem('images/img1.png'); MudarCirculo('#F08080')"></li>
                <li><img  src="images/thumb2.png" alt="Moderna" onclick="TrocarImagem('images/img2.png'); MudarCirculo('#DC143C')"></li>
                <li><img  src="images/thumb3.png" alt="Retro" onclick="TrocarImagem('images/img3.png'); MudarCirculo('#DB7093')"></li>
            </ul>

            <ul class="redes-sociais">
                <li><a href="#"><img src="images/facebook.png" alt="facebook"></a></li>
                <li><a href="#"><img src="images/instagram.png" alt="instagram"></a></li>
                <li><a href="#"><img src="images/twitter.png" alt="twitter"></a></li>
            </ul>

        </main>
    </section>
    <script src="js/funcoes.js"></script>

</html>
